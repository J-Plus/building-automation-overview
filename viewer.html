const DOCS = [{"key": "readme", "label": "Overview", "content": "# Building Automation Industry Overview\n\n## Executive Summary\n\nThe global building automation system (BAS) market is valued at approximately **$101-117 billion (2025)** and is projected to reach **$163-221 billion by 2030**, growing at a **10.5-13.9% CAGR** depending on the source and market definition. This growth is driven by IoT/AI integration, energy efficiency mandates, smart city initiatives, and rising demand for occupant comfort and security.\n\nHowever, the industry faces a critical workforce bottleneck: **480,000+ unfilled HVAC jobs**, an aging technician workforce averaging **55 years old**, and a retirement-to-replacement ratio of **5:2**. This labor gap is simultaneously constraining growth and accelerating demand for smarter automation that can do more with fewer people.\n\n## Key Takeaways\n\n### Market Growth\n- ~$100B+ market today, roughly doubling by 2030\n- Building Energy Management Software is the fastest-growing segment (17.2% CAGR)\n- Industrial applications growing fastest (14.7% CAGR), commercial is largest\n- North America holds 34.2% share; Asia-Pacific growing fastest\n- Wireless/IoT technologies overtaking traditional wired protocols\n\n### Labor Reality\n- 42,500 annual HVAC job openings, many unfilled; 805+ BAS-specific jobs on Indeed alone\n- BAS career ladder: Installer ($30-60K) → Technician ($60-110K) → Programmer ($60-120K) → Integrator ($80-150K)\n- HVAC employment growing 8% through 2034 — \"much faster than average\"\n- 41% of construction workforce retiring by 2031; average tech age ~55\n- Skilled trades workers are out-earning college graduates in many markets\n- Only a handful of dedicated BAS training programs exist nationally — most techs learn on the job\n- Companies investing in training see 24% higher profit margins\n\n### The Feedback Loop\nMore automation demand → more need for skilled technicians → not enough technicians → more demand for AI/remote monitoring → more automation demand. The labor shortage is the industry's biggest constraint AND its biggest growth catalyst.\n\n## Project Structure\n\n```\nbuilding-automation-overview/\n├── README.md                    ← You are here\n├── data/\n│   ├── market-size.md           ← Market projections from 5 research firms\n│   ├── labor-workforce.md       ← Workforce shortage data & salary info\n│   ├── key-players.md           ← Major companies in the space\n│   ├── bas-technician-field.md  ← Deep dive: career ladder, salaries, certs, training, labor gap\n│   ├── nyc-vs-charlotte-pay.md  ← Regional pay comparison with COL-adjusted analysis\n│   ├── employers-ny-nc.md      ← Named employers by category in NY and NC\n│   ├── ny-contacts.md          ← NY contact directory: addresses, phones, emails, leadership\n│   └── nc-contacts.md          ← NC contact directory: addresses, phones, emails, leadership\n└── sources/\n    └── source-list.md           ← 35+ source URLs with annotations\n```\n\n## Data Collected: Feb 2026\n"}, {"key": "market-size", "label": "Market Size", "content": "# Building Automation Market Size & Growth Data\n\n## Compiled Market Projections (Multiple Sources)\n\n| Source | 2024/2025 Value | 2030 Projected | CAGR | Forecast Period |\n|---|---|---|---|---|\n| MarketsandMarkets | $101.3B (2025) | $191.13B | 13.4% | 2025-2030 |\n| Mordor Intelligence | $202.29B (2025) | $347.05B | 11.40% | 2025-2030 |\n| PS Market Research | $101.3B (2024) | $220.7B | 13.9% | 2025-2030 |\n| The Research Insights | — | $163.27B | 10.53% | 2025-2030 |\n| Research and Markets | $117.37B (2025) | $205.55B | 11.78% | 2025-2030 |\n\n> **Note:** Mordor Intelligence's significantly higher figures likely reflect a broader market definition (including more adjacent systems/services). The consensus range from most reports is **$101-117B (2025) growing to $163-221B (2030) at 10.5-13.9% CAGR**.\n\n## Key Segments\n\n### By Offering\n- Facility Management Systems\n- Security & Access Control\n- Fire Protection Systems\n- **Building Energy Management Software** (fastest growing segment — 17.2% CAGR)\n- BAS Services\n\n### By System Type\n- Building Management Systems (BMS)\n- HVAC Control Systems\n- Lighting Control Systems\n- Remote Monitoring Systems\n- Security & Access Control Systems\n\n### By Application\n- Residential\n- **Commercial** (largest share in 2024 — hospitals, hotels, offices, schools, malls)\n- **Industrial** (highest CAGR at 14.7% — factories, warehouses)\n\n### By Communication Technology\n- **Wired** (BACnet, LonWorks, Modbus) — largest share in 2024\n- **Wireless** (Bluetooth, Wi-Fi, Zigbee) — fastest growth projected\n\n### By Building Type\n- New constructions\n- Retrofit buildings\n\n## Regional Breakdown\n\n| Region | Details |\n|---|---|\n| **North America** | 34.2% market share (2024); driven by infrastructure upgrades and smart city initiatives |\n| **Europe** | $25.35B (2025) → $41.21B (2030), 10.2% CAGR; stringent energy efficiency regulations |\n| **Asia Pacific** | Highest CAGR during forecast period; rapid urbanization and new construction |\n\n## Growth Drivers\n1. IoT, AI, and cloud-based analytics integration\n2. Government smart city investments and green building initiatives\n3. Energy efficiency regulations and sustainability mandates\n4. Growing need to enhance occupant comfort, productivity, and security\n5. Rising demand for data-driven decision making\n6. Environmental sustainability mandates\n\n## Key Challenges\n1. System customization difficulties\n2. **Shortage of skilled professionals**\n3. Lack of standardized communication protocols\n4. Cybersecurity and data privacy concerns\n"}, {"key": "labor-workforce", "label": "Labor & Workforce", "content": "# Building Automation Labor & Workforce Data\n\n## The Shortage at a Glance\n\n- **550,000+** unfilled construction positions (2026)\n- **480,000+** unfilled HVAC jobs specifically\n- HVAC technician shortage expected to reach **225,000** by 2025\n- **42,500** average annual HVAC job openings, many remaining unfilled\n\n## Workforce Demographics & Pipeline\n\n- Average technician age: **~55 years old**\n- Retirement-to-replacement ratio: **5:2** (for every 5 who retire, only 2 new entrants)\n- HVAC-R mechanics/installers employment projected to grow **8%** through 2034 (~40,100 openings/year) — \"much faster than average\"\n- Electrician employment projected to grow **9%** through 2034 (~81,000 openings/year)\n- Total U.S. employment projected to increase by **5.2 million jobs** by 2034\n\n## BAS Technician Specialization\n\n- BAS technicians are a specialized subset of HVAC/controls professionals\n- Modern BAS work requires **data analysis** skills, not just mechanical intuition\n- Adjusting airflows/energy loads involves interpreting **networked control logic**\n- Employers increasingly seek technicians with skills in:\n  - Energy auditing\n  - Building automation systems\n  - Indoor air quality\n  - Smart building technologies\n\n## Compensation\n\n| Role | Salary Range |\n|---|---|\n| General HVAC/Electrician | $55,000 - $70,000/yr |\n| Advanced controls/BAS trained | $70,000 - $90,000/yr |\n| Smart building / BAS specialists | **$90,000+/yr** |\n\n- Skilled trades workers are **out-earning college graduates** in many markets (2026)\n- Commercial/BAS specialization commands significant salary premiums\n\n## Training & Retention Data\n\n- Companies prioritizing technician training see **24% higher profit margins**\n- **30-50% improvement** in retention rates\n- Service call times shorten by **20%**\n- Customer satisfaction increases by **15%**\n- Modern training: modular 6-week intensive courses covering health, safety, air quality, and controls\n\n## The Implication for Market Growth\n\nThe labor shortage is both a **constraint** and a **driver** for the BAS market:\n- **Constraint:** Lack of qualified technicians slows deployment and maintenance\n- **Driver:** Labor scarcity accelerates adoption of automation, remote monitoring, and AI-driven fault detection to do more with fewer people\n"}, {"key": "key-players", "label": "Key Players", "content": "# Key Industry Players — By Company Type\n\n## Who Hires BAS Technicians?\n\nBAS technicians work across several distinct employer categories. Understanding these categories matters because pay, career path, and day-to-day work differ significantly between them.\n\n---\n\n## 1. Building Product Manufacturers (OEMs)\n\nThese companies **design, manufacture, and sell** BAS hardware and software — controllers, sensors, actuators, and platforms. They hire BAS techs for factory support, field engineering, commissioning, and training roles.\n\n| Company | Notes | HQ |\n|---|---|---|\n| **Johnson Controls** | Market leader (\"Star player\"); OpenBlue platform | Cork, Ireland / Milwaukee, WI |\n| **Schneider Electric** | EcoStruxure BAS platform; global leader | Rueil-Malmaison, France |\n| **Siemens AG** | Desigo CC platform; strong in Europe | Munich, Germany |\n| **Honeywell International** | Niagara/Tridium (owned by Honeywell); major across all segments | Charlotte, NC |\n| **Carrier** | i-Vu / Automated Logic (subsidiary); HVAC-focused | Palm Beach Gardens, FL |\n| **Trane Technologies** | Tracer platform; commercial HVAC leader | Swords, Ireland / Davidson, NC |\n| **Robert Bosch GmbH** | Acquired Climatec (2015); \"Emerging Leader\" | Gerlingen, Germany |\n| **ABB** | ABB Ability platform; strong in industrial | Zurich, Switzerland |\n| **Emerson Electric** | Copeland (formerly Emerson Climate); commercial controls | St. Louis, MO |\n| **Delta Electronics** | Growing BAS/energy management presence | Taipei, Taiwan |\n| **Legrand** | Lighting controls and building systems | Limoges, France |\n| **Hubbell** | Electrical and lighting controls | Shelton, CT |\n\n---\n\n## 2. Systems Integrators & Controls Contractors\n\nThese companies **install, program, commission, and service** BAS in buildings. They are the **primary employers of BAS technicians** — this is where most field techs work. They may be independent (multi-vendor) or aligned with a specific OEM.\n\n| Company | Type | Notes | HQ / Coverage |\n|---|---|---|---|\n| **Albireo Energy** | Independent integrator | Certified in all major OEM platforms; 100+ certified BAS pros; acquires regional firms | National (US) |\n| **Climatec** (Bosch) | OEM-aligned integrator | 40+ years; becoming \"Bosch Building Technologies\" Jan 2026; turnkey energy & BAS | Phoenix, AZ / multi-state |\n| **Sunbelt Controls** | Independent integrator | 30+ years; 12 offices in 6 states; works with any brand; PMs avg 25yr experience | Western US |\n| **EMCOR Group** (NYSE: EME) | Mechanical/electrical contractor | Fortune 500; 100+ subsidiaries; one of largest independent BAS providers nationally | Norwalk, CT / 180 locations |\n| **Comfort Systems USA** | Mechanical contractor | Major HVAC and controls contractor; national footprint | Houston, TX |\n| **Automated Logic** (Carrier) | OEM integrator | Carrier subsidiary; WebCTRL platform; nationwide dealer network | Kennesaw, GA |\n| **Mid-Atlantic Controls** | Regional integrator | Independent; open-protocol focus | Mid-Atlantic US |\n| **Building Automation Solutions** | Regional integrator | NYC metro market | New York, NY |\n\n---\n\n## 3. Facilities & Maintenance / Property Management\n\nThese companies **own, operate, or manage** buildings and hire BAS technicians in-house to maintain and optimize their building systems. Techs in this category tend to be more focused on day-to-day operations, troubleshooting, and energy optimization than on new installations.\n\n| Company Type | Examples | Notes |\n|---|---|---|\n| **Commercial REIT / Property Managers** | CBRE, JLL, Cushman & Wakefield, Brookfield | Manage large portfolios of Class A office, retail, mixed-use; need BAS techs for tenant comfort, energy targets, compliance |\n| **Healthcare Systems** | Hospital networks, medical centers | Mission-critical BAS for air quality, pressure, temperature in ORs, labs, pharmacies |\n| **Higher Education** | Universities, community colleges | Campus-wide BAS across dozens of buildings; often large in-house controls teams |\n| **Government / Military** | GSA, DoD, municipal facilities | Federal and state buildings; often driven by energy mandates |\n| **Data Centers** | Equinix, Digital Realty, AWS, Microsoft | Precision cooling controls; rapidly growing segment in Charlotte/NC corridor |\n| **Hospitality** | Major hotel chains | Guest comfort + energy management across large properties |\n| **Corporate Campus** | Large tech companies, financial institutions | In-house facilities teams managing BAS across HQ/campus buildings |\n\n---\n\n## How the Categories Connect\n\n```\n[OEM Manufacturers] ──── design & build products ────→ [BAS Hardware/Software]\n        │                                                       │\n        │ factory support,                                      │ sold to\n        │ field engineering                                     │\n        ▼                                                       ▼\n[Systems Integrators    ◄── install, program, ──── [Building Owners /\n & Controls Contractors]    commission, service      Property Managers /\n                                                     Facilities Teams]\n        │                                                       │\n        │                                                       │\n        └──── BAS Technicians work here ────────────────────────┘\n              (largest employer category)         (growing in-house teams)\n```\n\n### Where the Jobs Are (by volume)\n\n1. **Systems Integrators & Contractors** — largest employer of BAS techs; project-based work, new installs + retrofits + service\n2. **OEM Manufacturers** — factory support, field engineering, training, technical sales\n3. **Facilities / Property Management** — in-house operations, optimization, maintenance; growing as rs related |\n| 3 | **BAS Technician** | $60,000 - $110,000 | 3-5 years |\n| 4 | **Programmer** | $60,000 - $120,000 | 5+ years |\n| 5 | **Designer** | $50,000 - $90,000 | 6+ months field + degree |\n| 6 | **Integrator** | $80,000 - $150,000 | Senior specialist |\n| 7 | **Project Manager** | $60,000 - $90,000 | Management track |\n| 8 | **Sales / Solutions** | $40,000 - $200,000 | Commission-inclusive |\n\n### Salary Data Across Sources\n| Source | Average / Median | Range |\n|---|---|---|\n| PayScale (2025) | $83,619 avg | $62K - $116K |\n| Glassdoor (2025) | $75K-$100K | $78K - $130K (25th-75th) |\n| Salary.com (2025) | $58,465 avg | — |\n| ZipRecruiter (2025) | $45,556 avg | $42K - $125K |\n| HVAC Career Map | — | $60K - $110K |\n\n> **Note:** Wide variation reflects the range from entry-level to senior/specialist roles, and geographic differences. BAS specialists in major metros and commercial/industrial settings consistently command the highest salaries.\n\n### Senior / Advanced Roles (Career Progression from BAS Technician)\n- Senior Operations Systems Analyst\n- Commissioning Specialist\n- Energy Analyst\n- HVAC Instructor\n- Equipment Manufacturer Representative\n- Test & Balance Technician\n- Controls Engineer\n- Most require bachelor's degrees or specialized certifications\n\n---\n\n## Current Job Market\n\n### Active Openings (as of late 2025 / early 2026)\n- **805+** BAS Controls Technician jobs on Indeed.com nationally\n- **64** positions in New York metro alone (Glassdoor, Nov 2025)\n- Active hiring across Indeed, Glassdoor, ZipRecruiter, LinkedIn\n- Roles span: Automation Technician, Controls Engineer, Senior Field Technician, BAS Programmer\n\n### Key Employers\n- Johnson Controls\n- Trane Technologies\n- Schneider Electric\n- Siemens\n- Honeywell\n- Albireo Energy\n- Climatec\n- Sunbelt Controls\n- EMCOR Group\n\n---\n\n## Education & Training Pipeline\n\n### Minimum Requirements\n- High school diploma or equivalent\n- 1-3 years related work experience (for trainee level)\n\n### Preferred Education\n- Certificate or 2-year degree in:\n  - Building Automation Systems Technology\n  - HVAC Technology\n  - Electronics / Electrical Technology\n  - Mechanical Systems\n  - Computer Technology\n- Trade school programs: 18-36 months typical\n\n### Notable Training Programs\n| Institution | Program |\n|---|---|\n| Community College of Baltimore County | BAS Technician Certificate |\n| Salt Lake Community College | Building Automation Systems |\n| Wake Tech (NC) | Building Automation Technology (NSF-funded) |\n| College of DuPage | BAS Certificate |\n| Smart Buildings Academy | BAS A to Z (online) |\n| HVACRedu.net | Online BAS & Controls Training |\n\n### Key Certifications\n| Certification | Provider | Details |\n|---|---|---|\n| **Niagara 4 TCP** | Tridium | 5-day technical certification; the industry-standard BAS platform. 4,000+ certified since 2007 |\n| **EPA 608** | EPA | Required for refrigerant handling |\n| **CxA** (Commissioning Authority) | AABC Commissioning Group | Based on ASHRAE Standard 202 and Guideline 0 |\n| **OSHA 10/30** | OSHA | Safety certification |\n| **TAB Certification** | AABC | Testing, Adjusting, and Balancing |\n\n### Core Technical Skills Required\n- **Electrical:** Ohm's Law, AC/DC, transformers, circuits, relays, safety systems\n- **HVAC:** System operation — air handlers, VAVs, chillers, boilers, sequencing logic\n- **Controls:** DDC programming, BACnet/LonWorks/Modbus protocols\n- **IT/Networking:** Basic networking, computer literacy, data analysis\n- **Mechanical:** Spatial reasoning, schematic visualization, hands-on aptitude\n\n---\n\n## The Labor Gap — Specific to BAS\n\n### The Problem\n- BAS technicians are a **specialized subset** of the broader HVAC workforce\n- The HVAC field already has **480,000+ unfilled jobs** and **42,500 annual openings**\n- BAS roles require **additional skills** beyond traditional HVAC: programming, networking, data analysis\n- Average technician age is **~55 years old** with a **5:2 retirement-to-replacement ratio**\n- **41% of the construction workforce** set to retire by 2031\n\n### Why the Gap Is Widening\n1. **Expanding scope:** Modern BAS integrates HVAC + lighting + security + fire + energy management — more systems, more complexity\n2. **Technology shift:** Moving from mechanical to software-defined buildings requires IT skills that traditional HVAC training doesn't cover\n3. **Market growth:** 10-14% annual market growth means rapidly expanding demand for technicians\n4. **Training pipeline:** Few dedicated BAS programs exist — most technicians come from HVAC and learn controls on the job\n5. **Competing industries:** IT, cybersecurity, and software compete for the same technically-inclined workers\n\n### The Opportunity\n- BAS specialization commands **30-60% salary premiums** over general HVAC\n- Skilled trades are **out-earning college graduates** in many markets\n- **Virtual guarantees of employment** for qualified workers\n- Companies investing in technician training see **24% higher profit margins** and **30-50% better retention**\n- Growing demand for remote monitoring and AI-driven diagnostics creates new role categories\n\n---\n\n## BLS Baseline (HVAC-R Mechanics & Installers — closest BLS category)\n\n| Metric | Data |\n|---|---|\n| Employment Growth | 8% (2024-2034) — \"much faster than average\" |\n| Annual Openings | ~40,100 projected per year |\n| Median Pay (2024) | ~$57,000/year (general HVAC) |\n| Education | Postsecondary nondegree award typical |\n| Work Experience | None required at entry |\n| On-the-Job Training | Apprenticeship typical |\n\n> **Note:** BLS does not track \"BAS Technician\" as a separate category. BAS roles fall under HVAC-R mechanics (SOC 49-9021) but represent a higher-skill, higher-pay subset of this broader occupation.\n"}, {"key": "nyc-charlotte", "label": "NYC vs Charlotte Pay", "content": "# BAS Technician Pay: NYC vs Charlotte, NC\n\n## Building Automation Technician Salary Comparison\n\n| Metric | New York City | Charlotte, NC | Difference |\n|---|---|---|---|\n| **Average (Salary.com)** | $67,755 | $56,507 | NYC +20% |\n| **Average (Glassdoor)** | $77,465 | ~$55,560 (NC avg) | NYC +39% |\n| **Average (ZipRecruiter)** | $77,307 | — | — |\n| **25th Percentile** | $62,027 | ~$50,000 | NYC +24% |\n| **75th Percentile** | $97,484 | ~$72,000 | NYC +35% |\n| **90th Percentile** | $119,406 | — | — |\n| **Hourly Rate** | $33-37/hr | ~$27-30/hr | NYC +20-25% |\n\n## General HVAC Technician Salary (broader category)\n\n| Metric | New York City | Charlotte, NC | Difference |\n|---|---|---|---|\n| **Average** | $75,523 | $71,695 | NYC +5% |\n| **25th Percentile** | $62,911 | $60,404 | NYC +4% |\n| **75th Percentile** | $91,353 | $85,782 | NYC +6% |\n\n> **Note:** The gap between NYC and Charlotte is larger for BAS-specific roles (~20-39%) than for general HVAC (~5%). This likely reflects higher demand for building automation in NYC's dense commercial real estate market.\n\n## Cost of Living Adjustment\n\n| Category | NYC vs Charlotte |\n|---|---|\n| **Overall Cost of Living** | NYC is **~41% more expensive** |\n| **Housing** | NYC is **~130-170% more expensive** (largest gap) |\n| **Groceries** | NYC is ~15-25% more expensive |\n| **Transportation** | NYC is ~20-30% more expensive |\n| **Utilities** | NYC is ~15-20% more expensive |\n| **Healthcare** | NYC is ~10-15% more expensive |\n\nSources: Salary.com, Numbeo, BestPlaces.net comparisons\n\n## Real Purchasing Power Analysis\n\n**The key question: What does the pay difference actually buy you?**\n\n### Scenario: Mid-level BAS Technician\n\n| | NYC | Charlotte |\n|---|---|---|\n| Gross Salary | $77,000 | $57,000 |\n| NYC premium | +$20,000 (35%) | — |\n| Cost of living penalty | ~41% higher costs | Baseline |\n| **Equivalent purchasing power** | ~$55,000 in Charlotte terms | $57,000 |\n\n**Charlotte comes out ahead on purchasing power.** A mid-level BAS tech earning $57K in Charlotte has roughly the same — or slightly better — standard of living as one earning $77K in NYC. The housing cost difference alone ($1,500-2,000+/mo in NYC vs $1,000-1,400 in Charlotte) eats the entire salary premium.\n\n### Scenario: Senior BAS Tech / Integrator\n\n| | NYC | Charlotte |\n|---|---|---|\n| Gross Salary | $100,000 - $120,000 | $75,000 - $95,000 |\n| COL-adjusted equivalent | ~$71,000 - $85,000 | $75,000 - $95,000 |\n\nAt the senior level, Charlotte's advantage becomes even more pronounced.\n\n## Market Dynamics — Why This Matters\n\n### NYC\n- **Massive commercial building stock** — millions of sq ft of Class A office, hospitals, universities\n- Strong **union presence** (IUOE Local 94, etc.) can push compensation higher\n- High density of **retrofit projects** in aging building stock\n- More BAS jobs per capita but also higher competition for experienced techs\n- NYC Local Law 97 (carbon emission caps) driving huge wave of BAS upgrades\n\n### Charlotte\n- **Rapidly growing market** — one of the fastest-growing US metros\n- Major corporate relocations driving new commercial construction\n- Lower cost of operations attracts BAS service companies\n- **Thinner talent pool** — fewer qualified BAS techs, potentially more leverage for experienced workers\n- Wake Tech (nearby Raleigh) is one of the few dedicated BAS training programs in the country\n- Growing data center corridor in the Carolinas creating adjacent demand\n\n### The Takeaway\n\n- **For employers:** Charlotte offers a better value proposition for building a BAS workforce — lower labor costs, lower overhead, growing market\n- **For technicians:** Charlotte offers better purchasing power at most experience levels; NYC offers higher absolute pay and more job density, particularly for union roles and high-end commercial projects\n- **For training/recruitment:** The Charlotte/Carolinas region has both growing demand AND a nearby training pipeline (Wake Tech), making it a strategic location for workforce development\n"}, {"key": "employers", "label": "Employers: NY & NC", "content": "# BAS Employers by Category — New York & North Carolina\n\n---\n\n## NEW YORK\n\n### 1. Building Product Manufacturers (OEMs)\n\nCompanies with offices/operations in NY that design and sell BAS products:\n\n| Company | NY Presence | Notes |\n|---|---|---|\n| **Johnson Controls** | NYC metro offices | OpenBlue platform; major presence in NYC commercial market |\n| **Siemens** | NYC metro offices | Desigo CC platform; strong in institutional/healthcare |\n| **Honeywell** | NYC metro offices | Owns Tridium/Niagara; large NY install base |\n| **Carrier / Automated Logic** | NYC metro offices | WebCTRL platform; dealer network across NY |\n| **Trane Technologies** | NYC commercial sales office | Tracer platform; significant NYC commercial presence |\n| **Schneider Electric** | NYC metro offices | EcoStruxure platform |\n\n### 2. Systems Integrators & Controls Contractors\n\nCompanies that **install, program, and service** BAS — the primary employers of BAS techs in NY:\n\n**NYC Metro:**\n\n| Company | Location | Notes |\n|---|---|---|\n| **T.M. Bier & Associates (TMBA)** | New York City | NYC's leading BMS provider since 1977; design, install, service |\n| **Control Solutions Group** | Manhattan / Bronx | HVAC control systems; Automated Logic dealer; 24/7 service across all 5 boroughs |\n| **Control Technologies Inc. (CTI)** | New York | Building automation since 1986; statewide |\n| **React Technical** | New York City | BAS design and retrofit for hundreds of NYC businesses |\n| **Building Automation Solutions (BAS NY)** | New York City | Integrated BMS for buildings and portfolios |\n| **EJS NYC** | Bronx, Brooklyn, Manhattan, Queens, Staten Island | Full borough coverage |\n| **Power-Flo Technologies** | New York | BAS and controls; actively hiring techs |\n\n**Greater NY / Tri-State:**\n\n| Company | Location | Notes |\n|---|---|---|\n| **Stark Tech** | Buffalo, NY (HQ); offices work across Manhattan and boroughs |\n| **Northwell Health** | **21 hospitals**, 900+ outpatient facilities | Largest healthcare provider in NY state; enormous facilities operation |\n| **Montefiore Medical Center** | 4 hospitals (Bronx) | Major Bronx healthcare system |\n\n**Higher Education:**\n\n| Employer | Campus Scale | Notes |\n|---|---|---|\n| **New York University (NYU)** | 175+ buildings across Manhattan & Brooklyn | Actively hires BAS techs; one of largest private university campuses in US |\n| **Columbia University** | Morningside + medical campus + Manhattanville expansion | Major new construction at Manhattanville driving BAS demand |\n| **CUNY System** | **25 campuses** across NYC | Massive footprint; centralized facilities operations |\n| **SUNY System** | Multiple campuses statewide | State university system |\n| **Cornell Tech** | Roosevelt Island campus | Newer campus with modern BAS infrastructure |\n| **The New School** | Greenwich Village campus | Multiple buildings across downtown |\n\n**Government / Public:**\n\n| Employer | Scale | Notes |\n|---|---|---|\n| **NYC DCAS** | 55+ city-owned buildings, 330M+ sq ft citywide portfolio | Manages city buildings; **LL97 compliance driving massive BAS upgrades** |\n| **Port Authority of NY/NJ** | JFK, LGA, EWR airports; GWB; WTC campus; bus terminals | Critical infrastructure with complex BAS needs |\n| **MTA** | 472 stations, offices, maintenance facilities | Transit infrastructure; HVAC/BAS in stations and facilities |\n| **NYC School Construction Authority** | 1,800+ school buildings | Massive building stock requiring controls upgrades |\n| **NYS DASNY** | Statewide authority | Dormitory Authority; manages state facility construction/renovation |\n\n---\n\n### NEW YORK — KEY MARKET DRIVER: Local Law 97\n\nNYC Local Law 97 (Climate Mobilization Act, 2019) is the **single biggest demand driver** for BAS work in New York right now:\n\n| Metric | Data |\n|---|---|\n| **Buildings affected** | Most buildings over 25,000 sq ft (~50,000 buildings) |\n| **Compliance deadline** | Emissions limits began 2024; stricter limits in 2030 |\n| **Estimated job creation** | Up to **141,000 local jobs** by 2030 (Urban Green Council) |\n| **Retrofit market size** | Potential **$20 billion** in economic activity (13x current retrofit market) |\n| **Retrofit projects** | ~25,000 projects in ~5,500 buildings for prewar multifamily alone by 2030 |\n| **Penalty for non-compliance** | $268 per metric ton of CO2 over the limit, annually |\n| **What it means for BAS** | Every affected building needs energy audits, BAS upgrades/optimization, metering, and ongoing monitoring to meet emission caps |\n\n> **Bottom line:** LL97 is creating an unprecedented wave of BAS retrofit work across tens of thousands of NYC buildings, driving demand for technicians who can install, program, and optimize building controls for carbon reduction. Companies specializing in LL97 compliance + BAS are already in high demand.\n\n---\n\n## NORTH CAROLINA (Charlotte / Raleigh-Durham Focus)\n\n### 1. Building Product Manufacturers (OEMs)\n\n| Company | NC Presence | Notes |\n|---|---|---|\n| **Honeywell** | **Global HQ in Charlotte** (855 S Mint St, Uptown; Legacy Union) | Massive local presence; major employer; Tridium/Niagara platform; engineering, corporate, and field roles |\n| **Trane Technologies** | **Corporate HQ in Davidson, NC** (Charlotte metro) + Charlotte commercial sales office | Tracer platform; hometown employer for corporate + field roles |\n| **Carrier** | Charlotte area operations | Hiring BAS and controls positions in Charlotte |\n| **Siemens** | NC operations | Building automation positions in Raleigh area |\n| **ABM Industries** | NC operations | Building automation and facility services positions in Raleigh |\n\n> **Notable:** Charlotte is uniquely positioned as the **headquarters city for two major BAS OEMs** (Honeywell and Trane Technologies), creating a concentration of corporate, engineeri     item.innerHTML = '<span class="dot"></span>' + doc.label;
    item.onclick = () => selectDoc(i);
    nav.appendChild(item);
  });
}

function selectDoc(index) {
  currentDoc = index;
  const content = document.getElementById('content');
  content.innerHTML = marked.parse(DOCS[index].content);
  content.style.animation = 'none';
  content.offsetHeight;
  content.style.animation = '';
  document.querySelector('.main').scrollTop = 0;
  document.querySelectorAll('.nav-item').forEach((el, i) => {
    el.classList.toggle('active', i === index);
  });
  // close mobile sidebar
  document.querySelector('.sidebar').classList.remove('open');
  document.querySelector('.overlay').classList.remove('open');
}

function filterNav(query) {
  const q = query.toLowerCase();
  document.querySelectorAll('.nav-item').forEach(el => {
    const label = el.textContent.toLowerCase();
    const docContent = DOCS[el.dataset.index].content.toLowerCase();
    el.style.display = (label.includes(q) || docContent.includes(q)) ? '' : 'none';
  });
}

function toggleSidebar() {
  document.querySelector('.sidebar').classList.toggle('open');
  document.querySelector('.overlay').classList.toggle('open');
}

// Keyboard nav
document.addEventListener('keydown', e => {
  if (e.key === 'ArrowDown' && e.altKey) {
    e.preventDefault();
    selectDoc(Math.min(currentDoc + 1, DOCS.length - 1));
  } else if (e.key === 'ArrowUp' && e.altKey) {
    e.preventDefault();
    selectDoc(Math.max(currentDoc - 1, 0));
  }
});

// Init
marked.setOptions({ gfm: true, breaks: false });
buildNav();
selectDoc(0);
</script>
